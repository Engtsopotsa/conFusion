<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
  >
    <a
      href="/"
      class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
    >
      <svg
        class="bi me-2"
        width="40"
        height="32"
        role="img"
        aria-label="Bootstrap"
      >
        <use xlink:href="#bootstrap" />
      </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>

      <button (click)="openLoginModal()">Login</button>
      <button type="button" class="btn btn-primary">Sign-up</button>
    </div>
  </header>
</div>
<nav class="navbar navbar-expand-lg navbar-primary bg-light">

    <a class="navbar-brand" href="#">
      <img
        src="https://dummyimage.com/125x60"
        class="card-img-top"
        alt="dummy image"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"

          <a class="nav-link" aria-current="page" routerLink="">
            <i class="fa fa-home" style="color: blue"></i>Home
          </a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" aria-current="page" routerLink="/about"
            ><i class="fa fa-info-circle" style="color: blueviolet"></i>About</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" aria-current="page" routerLink="/menu"

        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" aria-current="page" routerLink="/contact"

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" aria-current="page" href="#Container3"
