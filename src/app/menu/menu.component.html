<div class="container" style="margin-top: 20px">
  <div>
    <h3>Menu</h3>
    <hr />
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div *ngFor="let dish of dishes" class="col">
      <div class="card h-100">
        <img
          src="{{ dish.image }}"
          class="card-img-top"
          alt="{{ dish.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ dish.name }}</h5>
          <p class="card-text">{{ dish.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <div>
    <hr />
  </div>

  <div class="d-flex" *ngIf="selectedDish">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{ selectedDish.name | uppercase }}</h3>
      </div>
      <img
        class="card-img-top"
        src="{{ selectedDish.image }}"
        alt="{{ selectedDish.name }}"
      />
      <div class="card-body">
        <p class="card-text">{{ selectedDish.description }}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary me-2">LIKE</button>
        <button class="btn btn-secondary">SHARE</button>
      </div>
    </div>
  </div>
</div>
